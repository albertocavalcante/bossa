name: Nightly

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force build even if no changes"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: bossa

jobs:
  # Check if there are new commits since last nightly
  check-changes:
    runs-on: ubuntu-24.04
    name: Check for Changes
    timeout-minutes: 5
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      short_sha: ${{ steps.check.outputs.short_sha }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check for changes
        id: check
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"

          if [ "${{ inputs.force }}" == "true" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "Force build requested"
            exit 0
          fi

          # Check if there's a nightly tag
          if git rev-parse nightly >/dev/null 2>&1; then
            NIGHTLY_SHA=$(git rev-parse nightly)
            HEAD_SHA=$(git rev-parse HEAD)

            if [ "$NIGHTLY_SHA" == "$HEAD_SHA" ]; then
              echo "should_build=false" >> "$GITHUB_OUTPUT"
              echo "No changes since last nightly"
            else
              echo "should_build=true" >> "$GITHUB_OUTPUT"
              echo "Changes detected since last nightly"
            fi
          else
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            echo "No previous nightly tag found"
          fi

  # Build binaries for all platforms
  build:
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux GNU (for packages)
          - os: ubuntu-24.04
            name: linux-amd64
            target: x86_64-unknown-linux-gnu
            cross: false
          - os: ubuntu-24.04
            name: linux-aarch64
            target: aarch64-unknown-linux-gnu
            cross: true

          # Linux MUSL (static, portable)
          - os: ubuntu-24.04
            name: linux-amd64-musl
            target: x86_64-unknown-linux-musl
            cross: false
            musl: true

          # macOS
          - os: macos-15
            name: darwin-arm64
            target: aarch64-apple-darwin
            cross: false
          - os: macos-15
            name: darwin-amd64
            target: x86_64-apple-darwin
            cross: true

          # Windows
          - os: windows-2022
            name: windows-amd64
            target: x86_64-pc-windows-msvc
            cross: false
            ext: .exe

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
        with:
          toolchain: 1.87.0
          targets: ${{ matrix.target }}

      - name: Ensure target is installed
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.musl
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache Cargo
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-nightly-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-nightly-${{ matrix.target }}-
            ${{ runner.os }}-cargo-release-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz ${{ env.BINARY_NAME }}
          shasum -a 256 ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz.sha256
          rm ${{ env.BINARY_NAME }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" -Destination "dist/"
          Set-Location dist
          Compress-Archive -Path "${{ env.BINARY_NAME }}.exe" -DestinationPath "${{ env.BINARY_NAME }}-${{ matrix.name }}.zip"
          $hash = (Get-FileHash -Algorithm SHA256 "${{ env.BINARY_NAME }}-${{ matrix.name }}.zip").Hash.ToLower()
          "$hash  ${{ env.BINARY_NAME }}-${{ matrix.name }}.zip" | Out-File -Encoding ASCII "${{ env.BINARY_NAME }}-${{ matrix.name }}.zip.sha256"
          Remove-Item "${{ env.BINARY_NAME }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: binary-${{ matrix.name }}
          path: dist/${{ env.BINARY_NAME }}-${{ matrix.name }}.*
          if-no-files-found: error
          retention-days: 3

  # Build DEB packages
  package-deb:
    needs: [check-changes, build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            arch: amd64
          - name: linux-aarch64
            arch: arm64

    runs-on: ubuntu-24.04
    name: Package DEB (${{ matrix.arch }})
    timeout-minutes: 15
    permissions:
      contents: read
    if: always() && needs.check-changes.outputs.should_build == 'true'

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download binary
        id: download
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: binary-${{ matrix.name }}
          path: artifacts
        continue-on-error: true

      - name: Check if binary exists
        if: steps.download.outcome == 'success'
        id: check
        run: |
          if ls artifacts/*.tar.gz 1> /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract binary
        if: steps.check.outputs.exists == 'true'
        run: |
          mkdir -p extracted
          tar -xzf artifacts/*.tar.gz -C extracted

      - name: Build DEB package
        if: steps.check.outputs.exists == 'true'
        run: |
          mkdir -p pkg/DEBIAN pkg/usr/bin
          cp extracted/${{ env.BINARY_NAME }} pkg/usr/bin/
          chmod 755 pkg/usr/bin/${{ env.BINARY_NAME }}

          DATE=$(date +%Y%m%d)
          VERSION="0.0.0~nightly.${DATE}.${{ needs.check-changes.outputs.short_sha }}"

          # Generate control file from template
          export BINARY_NAME="${{ env.BINARY_NAME }}"
          export VERSION
          export ARCH="${{ matrix.arch }}"
          export SUMMARY_SUFFIX=" (nightly)"
          export DESCRIPTION_EXTRA=" This is an unstable nightly build."
          envsubst < packaging/deb/control.in > pkg/DEBIAN/control

          dpkg-deb --build pkg "${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}.deb"
          sha256sum ./*.deb > "${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}.deb.sha256"

      - name: Upload DEB package
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: deb-${{ matrix.arch }}
          path: |
            *.deb
            *.deb.sha256
          if-no-files-found: error
          retention-days: 3

  # Build RPM packages
  package-rpm:
    needs: [check-changes, build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            arch: x86_64
          - name: linux-aarch64
            arch: aarch64

    runs-on: ubuntu-24.04
    name: Package RPM (${{ matrix.arch }})
    timeout-minutes: 15
    permissions:
      contents: read
    if: always() && needs.check-changes.outputs.should_build == 'true'

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download binary
        id: download
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: binary-${{ matrix.name }}
          path: artifacts
        continue-on-error: true

      - name: Check if binary exists
        if: steps.download.outcome == 'success'
        id: check
        run: |
          if ls artifacts/*.tar.gz 1> /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract binary
        if: steps.check.outputs.exists == 'true'
        run: |
          mkdir -p extracted
          tar -xzf artifacts/*.tar.gz -C extracted

      - name: Install RPM tools
        if: steps.check.outputs.exists == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build RPM package
        if: steps.check.outputs.exists == 'true'
        run: |
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp extracted/${{ env.BINARY_NAME }} rpmbuild/SOURCES/

          DATE=$(date +%Y%m%d)
          VERSION="0.0.0"
          RELEASE="0.nightly.${DATE}.${{ needs.check-changes.outputs.short_sha }}"

          # Generate spec file from template
          export BINARY_NAME="${{ env.BINARY_NAME }}"
          export VERSION
          export RELEASE
          export SUMMARY_SUFFIX=" (nightly)"
          export DESCRIPTION_EXTRA="This is an unstable nightly build."
          envsubst < packaging/rpm/bossa.spec.in > rpmbuild/SPECS/${{ env.BINARY_NAME }}.spec

          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --define "_arch ${{ matrix.arch }}" \
                   --target ${{ matrix.arch }} \
                   -bb rpmbuild/SPECS/${{ env.BINARY_NAME }}.spec

          cp rpmbuild/RPMS/${{ matrix.arch }}/*.rpm ./
          sha256sum ./*.rpm > "${{ env.BINARY_NAME }}-${VERSION}-${RELEASE}.${{ matrix.arch }}.rpm.sha256"

      - name: Upload RPM package
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rpm-${{ matrix.arch }}
          path: |
            *.rpm
            *.rpm.sha256
          if-no-files-found: error
          retention-days: 3

  # Create nightly pre-release
  release:
    needs: [check-changes, build, package-deb, package-rpm]
    runs-on: ubuntu-24.04
    name: Create Nightly Release
    timeout-minutes: 15
    permissions:
      contents: write
    if: always() && needs.check-changes.outputs.should_build == 'true' && needs.build.result != 'cancelled'

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          merge-multiple: false

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release-assets/ \; || true
          echo "=== Release assets ==="
          ls -la release-assets/ || echo "No assets found"

      - name: Check if we have any assets
        id: assets
        run: |
          if [ -n "$(ls -A release-assets 2>/dev/null)" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "No assets to release"
          fi

      - name: Generate release notes
        if: steps.assets.outputs.exists == 'true'
        id: notes
        uses: albertocavalcante/actions/release-notes@main
        with:
          version: nightly-${{ needs.check-changes.outputs.short_sha }}
          assets-dir: release-assets
          project-name: bossa
          project-description: "Unified CLI for managing dev environments"
          is-prerelease: "true"
          build-status: |
            {
              "build": "${{ needs.build.result }}",
              "package-deb": "${{ needs.package-deb.result }}",
              "package-rpm": "${{ needs.package-rpm.result }}"
            }

      - name: Delete existing nightly release
        if: steps.assets.outputs.exists == 'true'
        run: |
          gh release delete nightly --yes || true
          git push origin :refs/tags/nightly || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Nightly Release
        if: steps.assets.outputs.exists == 'true'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: nightly
          name: Nightly Build
          draft: false
          prerelease: true
          body: ${{ steps.notes.outputs.release-notes }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Eukia App Token
        if: steps.assets.outputs.exists == 'true'
        id: eukia
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        continue-on-error: true
        with:
          app-id: ${{ vars.EUKIA_APP_ID }}
          private-key: ${{ secrets.EUKIA_APP_PRIVATE_KEY }}
          owner: albertocavalcante
          repositories: homebrew-tap

      - name: Update Homebrew tap
        if: steps.assets.outputs.exists == 'true' && steps.eukia.outcome == 'success'
        continue-on-error: true
        uses: albertocavalcante/actions/update-homebrew-tap@main
        with:
          tap-repo: albertocavalcante/homebrew-tap
          formula-name: bossa-nightly
          version: nightly-${{ needs.check-changes.outputs.short_sha }}
          github-token: ${{ steps.eukia.outputs.token }}
          template: packaging/homebrew/bossa-nightly.rb.in
          assets: ${{ steps.notes.outputs.homebrew-assets }}
          description: "Unified CLI for managing dev environments (nightly build)"
          homepage: https://github.com/albertocavalcante/bossa
          license: MIT
          commit-message: "Update bossa-nightly to ${{ needs.check-changes.outputs.short_sha }}"
