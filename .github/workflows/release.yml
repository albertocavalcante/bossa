name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: bossa

jobs:
  # Build binaries for all platforms
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - os: macos-15
            name: darwin-arm64
            target: aarch64-apple-darwin
            cross: false
          - os: macos-15
            name: darwin-amd64
            target: x86_64-apple-darwin
            cross: true

          # Linux
          - os: ubuntu-24.04
            name: linux-amd64
            target: x86_64-unknown-linux-gnu
            cross: false
          - os: ubuntu-24.04
            name: linux-aarch64
            target: aarch64-unknown-linux-gnu
            cross: true

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache Cargo
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} dist/
          cd dist
          tar -czvf ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz ${{ env.BINARY_NAME }}
          shasum -a 256 ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz > ${{ env.BINARY_NAME }}-${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: binary-${{ matrix.name }}
          path: dist/${{ env.BINARY_NAME }}-${{ matrix.name }}.*
          if-no-files-found: error
          retention-days: 7

  # Create GitHub release
  release:
    needs: build
    runs-on: ubuntu-24.04
    name: Create Release
    timeout-minutes: 15
    permissions:
      contents: write
    if: always() && needs.build.result != 'cancelled'

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          merge-multiple: false

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          echo "=== Release assets ==="
          ls -la release-assets/

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate release notes
        id: notes
        uses: ./.github/actions/release-notes
        with:
          version: ${{ steps.tag.outputs.tag }}
          assets-dir: release-assets
          project-name: bossa
          project-description: Unified CLI for managing dev environment - workspaces, refs, packages
          is-prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          build-status: |
            {
              "build": "${{ needs.build.result }}"
            }

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          body_path: ${{ steps.notes.outputs.release-notes-file }}
          generate_release_notes: true
          append_body: true
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Eukia App Token
        id: eukia
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        continue-on-error: true
        with:
          app-id: ${{ vars.EUKIA_APP_ID }}
          private-key: ${{ secrets.EUKIA_APP_PRIVATE_KEY }}
          owner: albertocavalcante
          repositories: homebrew-tap
          permission-contents: write

      - name: Update Homebrew tap
        if: steps.eukia.outcome == 'success'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ steps.eukia.outputs.token }}
        run: |
          VERSION="${{ steps.tag.outputs.tag }}"
          VERSION_CLEAN="${VERSION#v}"

          # Extract SHA256 hashes from checksum files
          SHA256_DARWIN_ARM64=$(awk '{print $1}' release-assets/bossa-darwin-arm64.tar.gz.sha256)
          SHA256_DARWIN_AMD64=$(awk '{print $1}' release-assets/bossa-darwin-amd64.tar.gz.sha256)
          SHA256_LINUX_ARM64=$(awk '{print $1}' release-assets/bossa-linux-aarch64.tar.gz.sha256)
          SHA256_LINUX_AMD64=$(awk '{print $1}' release-assets/bossa-linux-amd64.tar.gz.sha256)

          # Generate formula
          cat > bossa.rb << EOF
          class Bossa < Formula
            desc "Unified CLI for managing dev environment - workspaces, refs, packages"
            homepage "https://github.com/albertocavalcante/bossa"
            version "${VERSION_CLEAN}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/albertocavalcante/bossa/releases/download/${VERSION}/bossa-darwin-arm64.tar.gz"
                sha256 "${SHA256_DARWIN_ARM64}"
              else
                url "https://github.com/albertocavalcante/bossa/releases/download/${VERSION}/bossa-darwin-amd64.tar.gz"
                sha256 "${SHA256_DARWIN_AMD64}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/albertocavalcante/bossa/releases/download/${VERSION}/bossa-linux-aarch64.tar.gz"
                sha256 "${SHA256_LINUX_ARM64}"
              else
                url "https://github.com/albertocavalcante/bossa/releases/download/${VERSION}/bossa-linux-amd64.tar.gz"
                sha256 "${SHA256_LINUX_AMD64}"
              end
            end

            def install
              bin.install "bossa"
            end

            test do
              system "#{bin}/bossa", "--version"
            end
          end
          EOF

          # Get current file SHA (needed for update)
          CURRENT_SHA=$(gh api repos/albertocavalcante/homebrew-tap/contents/Formula/bossa.rb --jq '.sha' 2>/dev/null || echo "")

          # Update formula via GitHub API
          if [ -n "$CURRENT_SHA" ]; then
            gh api repos/albertocavalcante/homebrew-tap/contents/Formula/bossa.rb \
              --method PUT \
              -f message="Update bossa to ${VERSION}" \
              -f content="$(base64 -w0 bossa.rb)" \
              -f sha="$CURRENT_SHA" \
              -f "committer[name]=Eukia[bot]" \
              -f "committer[email]=eukia[bot]@users.noreply.github.com" \
              -f "author[name]=github-actions[bot]" \
              -f "author[email]=github-actions[bot]@users.noreply.github.com"
            echo "Updated homebrew-tap formula to ${VERSION}"
          else
            gh api repos/albertocavalcante/homebrew-tap/contents/Formula/bossa.rb \
              --method PUT \
              -f message="Add bossa formula" \
              -f content="$(base64 -w0 bossa.rb)" \
              -f "committer[name]=Eukia[bot]" \
              -f "committer[email]=eukia[bot]@users.noreply.github.com" \
              -f "author[name]=github-actions[bot]" \
              -f "author[email]=github-actions[bot]@users.noreply.github.com"
            echo "Created homebrew-tap formula"
          fi
