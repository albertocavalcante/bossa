name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build macOS arm64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create tarball
        run: |
          cd target/release
          tar -czvf bossa-darwin-arm64.tar.gz bossa
          shasum -a 256 bossa-darwin-arm64.tar.gz > bossa-darwin-arm64.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: bossa-darwin-arm64
          path: |
            target/release/bossa-darwin-arm64.tar.gz
            target/release/bossa-darwin-arm64.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: bossa-darwin-arm64

      - name: Display SHA256
        run: |
          echo "SHA256 for Homebrew formula:"
          cat bossa-darwin-arm64.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            bossa-darwin-arm64.tar.gz
            bossa-darwin-arm64.tar.gz.sha256
          generate_release_notes: true
