name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: bossa

jobs:
  # Build binaries for all platforms
  build:
    permissions:
      contents: read
    uses: albertocavalcante/actions/.github/workflows/rust-build.yml@9a91e672159e2d4d806bce6fca6199ec65852947 # main
    with:
      binary-name: bossa
      rust-version: "1.90.0"
      platforms: "linux-amd64,linux-aarch64,linux-amd64-musl,darwin-arm64,darwin-amd64,windows-amd64"
      artifact-retention-days: 7

  # Build DEB packages
  package-deb:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            arch: amd64
          - name: linux-aarch64
            arch: arm64

    runs-on: ubuntu-24.04
    name: Package DEB (${{ matrix.arch }})
    timeout-minutes: 15
    permissions:
      contents: read
    if: always()

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download binary
        id: download
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: binary-${{ matrix.name }}
          path: artifacts
        continue-on-error: true

      - name: Check if binary exists
        if: steps.download.outcome == 'success'
        id: check
        run: |
          if ls artifacts/*.tar.gz 1> /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract binary
        if: steps.check.outputs.exists == 'true'
        run: |
          mkdir -p extracted
          tar -xzf artifacts/*.tar.gz -C extracted

      - name: Determine version
        if: steps.check.outputs.exists == 'true'
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build DEB package
        if: steps.check.outputs.exists == 'true'
        uses: albertocavalcante/actions/package-deb@9a91e672159e2d4d806bce6fca6199ec65852947 # main
        with:
          binary-path: extracted/${{ env.BINARY_NAME }}
          binary-name: ${{ env.BINARY_NAME }}
          version: ${{ steps.version.outputs.version }}
          arch: ${{ matrix.arch }}
          maintainer: "Alberto Cavalcante <alberto@cavalcante.uk>"
          description: "Unified CLI for managing dev environments"
          homepage: https://github.com/albertocavalcante/bossa

      - name: Upload DEB package
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: deb-${{ matrix.arch }}
          path: |
            *.deb
            *.deb.sha256
          if-no-files-found: error
          retention-days: 7

  # Build RPM packages
  package-rpm:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            arch: x86_64
          - name: linux-aarch64
            arch: aarch64

    runs-on: ubuntu-24.04
    name: Package RPM (${{ matrix.arch }})
    timeout-minutes: 15
    permissions:
      contents: read
    if: always()

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download binary
        id: download
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: binary-${{ matrix.name }}
          path: artifacts
        continue-on-error: true

      - name: Check if binary exists
        if: steps.download.outcome == 'success'
        id: check
        run: |
          if ls artifacts/*.tar.gz 1> /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract binary
        if: steps.check.outputs.exists == 'true'
        run: |
          mkdir -p extracted
          tar -xzf artifacts/*.tar.gz -C extracted

      - name: Determine version
        if: steps.check.outputs.exists == 'true'
        id: version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build RPM package
        if: steps.check.outputs.exists == 'true'
        uses: albertocavalcante/actions/package-rpm@9a91e672159e2d4d806bce6fca6199ec65852947 # main
        with:
          binary-path: extracted/${{ env.BINARY_NAME }}
          binary-name: ${{ env.BINARY_NAME }}
          version: ${{ steps.version.outputs.version }}
          release: "1"
          arch: ${{ matrix.arch }}
          summary: "Unified CLI for managing dev environments"
          description: "Manage workspaces, collections, tools, and packages."
          license: MIT
          url: https://github.com/albertocavalcante/bossa

      - name: Upload RPM package
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: rpm-${{ matrix.arch }}
          path: |
            *.rpm
            *.rpm.sha256
          if-no-files-found: error
          retention-days: 7

  # Create GitHub release
  release:
    needs: [build, package-deb, package-rpm]
    runs-on: ubuntu-24.04
    name: Create Release
    timeout-minutes: 15
    permissions:
      contents: write
    if: always() && needs.build.result != 'cancelled'

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts
          merge-multiple: false

      - name: Flatten artifacts
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release-assets/ \;
          echo "=== Release assets ==="
          ls -la release-assets/

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "version=$(echo '${{ inputs.tag }}' | sed 's/^v//')" >> "$GITHUB_OUTPUT"
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate release notes
        id: notes
        uses: albertocavalcante/actions/release-notes@9a91e672159e2d4d806bce6fca6199ec65852947 # main
        with:
          version: ${{ steps.tag.outputs.tag }}
          assets-dir: release-assets
          project-name: bossa
          project-description: "Unified CLI for managing dev environments"
          is-prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          body: ${{ steps.notes.outputs.release-notes }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Eukia App Token
        id: eukia
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        continue-on-error: true
        with:
          app-id: ${{ vars.EUKIA_APP_ID }}
          private-key: ${{ secrets.EUKIA_APP_PRIVATE_KEY }}
          owner: albertocavalcante
          repositories: homebrew-tap
          permission-contents: write

      - name: Update Homebrew tap
        if: steps.eukia.outcome == 'success'
        continue-on-error: true
        uses: albertocavalcante/actions/update-homebrew-tap@9a91e672159e2d4d806bce6fca6199ec65852947 # main
        with:
          tap-repo: albertocavalcante/homebrew-tap
          formula-name: bossa
          version: ${{ steps.tag.outputs.tag }}
          github-token: ${{ steps.eukia.outputs.token }}
          template: packaging/homebrew/bossa.rb.in
          assets: ${{ steps.notes.outputs.homebrew-assets }}
          description: "Unified CLI for managing dev environments"
          homepage: https://github.com/albertocavalcante/bossa
          license: MIT
          commit-message: "Update bossa to ${{ steps.tag.outputs.tag }}"
