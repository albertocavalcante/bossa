name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build macOS arm64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create tarball
        run: |
          cd target/release
          tar -czvf bossa-darwin-arm64.tar.gz bossa
          shasum -a 256 bossa-darwin-arm64.tar.gz > bossa-darwin-arm64.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bossa-darwin-arm64
          path: |
            target/release/bossa-darwin-arm64.tar.gz
            target/release/bossa-darwin-arm64.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bossa-darwin-arm64

      - name: Display SHA256
        run: |
          echo "SHA256 for Homebrew formula:"
          cat bossa-darwin-arm64.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bossa-darwin-arm64.tar.gz
            bossa-darwin-arm64.tar.gz.sha256
          generate_release_notes: true
