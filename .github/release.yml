# Configuration for automatically generated release notes
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  # Exclude these labels from release notes
  exclude:
    labels:
      - dependencies
      - duplicate
      - invalid
      - wontfix
      - question
    authors:
      - dependabot
      - dependabot[bot]
      - renovate
      - renovate[bot]
      - github-actions
      - github-actions[bot]

  categories:
    - title: "Breaking Changes"
      labels:
        - breaking

    - title: "Features"
      labels:
        - enhancement

    - title: "Bug Fixes"
      labels:
        - bug

    - title: "Documentation"
      labels:
        - documentation

    - title: "Other Changes"
      labels:
        - "*"
