[package]
name = "bossa"
version = "0.2.0"
edition = "2021"
description = "Unified CLI for managing dev environment - workspaces, refs, packages"
authors = ["Alberto Cavalcante"]
license = "MIT"

[dependencies]
# CLI parsing
clap = { version = "4", features = ["derive", "env"] }
clap_complete = "4"

# Terminal UI
colored = "2"
indicatif = "0.17"
console = "0.15"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"
thiserror = "1"

# Paths and directories
dirs = "5"

# Shell expansion
shellexpand = "3"

# Parallelism
rayon = "1.10"

# Logging
log = "0.4"
env_logger = "0.11"

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Link-time optimization
codegen-units = 1   # Single codegen unit for better optimization
panic = "abort"     # Smaller binary
strip = true        # Strip symbols
